{% extends "layout.html" %}

{% block title %}
    Add Event Flyers
{% endblock %}

{% block main %}
    <!-- header from: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_interior_design&stacked=h -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="w3-container" style="margin-top:80px">
            <h1 class="w3-jumbo"><b>FRESH</b></h1>
            <h1 class="w3-xxxlarge w3-text-red"><b>Add Event Flyers</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
        </div>
        <form action="/addevent" method="post">
            <div class="w3-section">
                <input autocomplete="off" autofocus class="w3-input w3-border" name="event_url" placeholder="URL" type="text"/>
            </div>
            <div class="w3-section">
                <input autocomplete="off" autofocus class="w3-input w3-border" name="description" placeholder="Description" type="text"/>
            </div>
                <input type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" name="submit" value="Add"/>
        </form>
    </div>
{% endblock %}
