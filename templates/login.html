{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- header from: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_interior_design&stacked=h -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo"><b>FRESH</b></h1>
            <h1 class="w3-xxxlarge w3-text-red"><b>Log In</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
        </div>
        <p><b>PAFs please log in!</b></p>
        <form action="/login" method="post">
            <div class="w3-section">
                <input autocomplete="off" autofocus class="w3-input w3-border" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="w3-section">
                <input class="w3-input w3-border" name="password" placeholder="Password" type="password"/>
            </div>
            <button class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
