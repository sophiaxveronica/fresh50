{% extends "layout.html" %}

{% block title %}
    Usage Statistics
{% endblock %}

{% block main %}
    <!-- header from: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_interior_design&stacked=h -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="w3-container" style="margin-top:80px">
            <h1 class="w3-jumbo"><b>FRESH</b></h1>
            <h1 class="w3-xxxlarge w3-text-red"><b>Usage Statistics</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
        </div>
        <div>
            <p><font size="+1">Posts: </font>{{ posts }}</p>
            <p><font size="+1">Events: </font>{{ events }}</p>
            <p><font size="+1">PAFs with Posts: </font>{{ pafs }}</p>
            <p><font size="+1">Languages with Posts: </font>{{ languages }}</p>
            <p><font size="+1">Categories with Posts: </font>{{ categories }}</p>
        </div>
    </div>
{% endblock %}
